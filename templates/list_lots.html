{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Parking lots</li>
{% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead inverse">
      <tr>
        <th>Lot</th>
        <th>Posts</th>
        <th>Questions</th>
        <th>Last Post</th>
        </tr>
    </thead>
    <tbody>
      {% for lot in lots %}
      <tr>
        <td>{{lot.name}}
        <small class="text-muted d-block">{{ lot.description }} in {{lot.location}}</small>
        </td>
        <td class="align-middle">0</td>
        <td class="align-middle">0</td>
        <td></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
